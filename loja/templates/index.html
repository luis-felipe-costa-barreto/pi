{% extends "base.html" %}

{% block content %}
    {% load static %}
    <div id="container">
        <navbar>
            <p>GÃªneros</p>
            {% for genero in generos %}
                <a href=""><li>{{genero.nome}}</li></a>
            {% endfor %}
            <p>Temas</p>
            {% for tema in temas %}
                <a href=""><li>{{tema.nome}}</li></a>
            {% endfor %}
        </navbar>
        <div id="principal">
            <input placeholder="Buscar" type="text">
            <img src="{% static 'img/steam.png' %}">
        </div>
    </div>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            height: 100vh;
        }
        navbar{
            background-color: #002C89;
            grid-column: 1/2;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style: none;
        }
        navbar p{
            font-size: 18px;
        }
        navbar a {
            text-decoration: none;
            color: white;
        }
        navbar li{
            margin-bottom: 5px;
        }
        navbar li:hover{
            border-bottom: 1px solid white;
        }
        #principal{
            grid-column: 2/8;
        }
    </style>
{% endblock %}
