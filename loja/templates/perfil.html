{% extends 'base.html' %}

{% block content %}
    <div id="fundo"></div>
    <div id="box_grande">
        <img src="{{usuario.perfil.url}}" width="250px" height="250px" id="grande">
    </div>
    <div id="c_principal">
        <div id="c_1">
            <p><span>Nome: </span>{{usuario.nome}}</p>
            <p><span>E-mail: </span>{{usuario.email}}</p>
            <p><span>País/região: </span>Brasil</p>
            <p><span>Lista de amigos: </span></p>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="c_2">
            {% for jogo in jogos %}
                {% if jogo in lista %}
                    <div>
                        <div>
                            <img src="{{jogo.imagem.url}}" width="70px" height="70px">
                            <div>
                                <p><span>{{ jogo.nome }}</span></p>
                                <p><span>Tempo de jogo: </span>x horas</p>
                            </div>
                        </div>
                        <p><span>Conquistas: </span>x, y, z...</p>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <style>
        span{
            font-weight: bold
        }
        #grande{
            border-radius: 50%;
        }
        #box_grande{
            position: absolute;
            top: 70px;
            display: flex;
            justify-content: center;
            width: 100vw;
        }
        #fundo{
            background-color: lightgray;
            height: 220px;
        }
        #c_principal{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin-top: 60px;
        }
        #c_principal > div{
            padding: 0 25px;
            height: 100%;
        }
        #c_1{
            grid-column: 1/2;
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
            margin-right: 5px solid gray;
        }
        #c_1 > div{
            display: flex;
            gap: 10px;
        }
        #c_1 > div > div{
            border-radius: 50%;
            background-color: lightgray;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        #c_2{
            grid-column: 2/3;
            display: flex;
            flex-direction: column;
        }
        #c_2 img{
            border-radius: 50%;
        }
        #c_2 > div{
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        #c_2 > div > div{
            display: flex;
            gap: 20px;
        }
        #c_2 > div > div > div{
            display: flex;
            flex-direction: column;
        }
    </style>
{% endblock %}
