{% extends "base.html" %}
{% block content %}
    <div id="container">
        <h2>Excluir Conta</h2>
        <p>Tem certeza de que deseja excluir sua conta, {{ usuario.nome }}? Esta ação não pode ser desfeita.</p>

        <form method="POST">
            {% csrf_token %}
            <div>
                <button type="submit">Confirmar Exclusão</button>
                <a href="{% url 'index' %}">Cancelar</a>
            </div>
        </form>
    </div>
    <style>
        a{
            text-decoration: none;
        }
        #container div a:hover{
            text-decoration: underline;
        }
        #container{
            padding: 30px;
        }
        #container div{
            display: flex;
            gap: 25px;
            align-items: center;
        }
        button{
            background-color: red;
            color: white;
            border: 3px solid white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 3px 3px 5px gray;
            transition: 0.1s;
            padding: 5px;
        }
        button:hover{
            background-color: rgb(255, 74, 74);
        }
    </style>
{% endblock %}
