{% extends "base.html" %}
{% block content %}
    <h2>Excluir Conta</h2>
    <p>Tem certeza de que deseja excluir sua conta, {{ usuario.nome }}? Esta ação não pode ser desfeita.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
        <a href="{% url 'index' %}">Cancelar</a>
    </form>
{% endblock %}
